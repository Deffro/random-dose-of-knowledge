<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="FastAPI Starter">
    <meta name="author" content="Shinichi Okada">

    <title>{% block title %}{% endblock %} FastAPI Starter</title>
    <link rel="icon" href="{{ url_for('static', path='images/favicon.ico') }}" sizes="32x32" />

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='/css/cover.css') }}" rel="stylesheet">
    <!-- Your Font Awesome kit -->
    <script src="https://kit.fontawesome.com/e057b4c63b.js" crossorigin="anonymous"></script>
    <!-- Font -->
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>


    {% endblock %}
</head>
<body>
<div class="container">
    {% block page_content %}
    {% endblock %}
</div>
</body>
</html>
